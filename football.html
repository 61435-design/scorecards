<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Scorecard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Football Scorecard</h1>
<table>
    <caption>Football Game Scorecard</caption>
    <tr>
        <th>Team</th>
        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>
        <th>Q4</th>
    </tr>
    <tr>
        <td>Team A</td>
        <td>7</td>
        <td>10</td>
        <td>3</td>
        <td>7</td>
    </tr>
    <tr>
        <td>Team B</td>
        <td>0</td>
        <td>7</td>
        <td>7</td>
        <td>14</td>
    </tr>
</table>

</body>
</html>
