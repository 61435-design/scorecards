<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Scorecard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Putt-Putt Golf Scorecard</h1>
<table>
    <caption>Golf Game Scorecard</caption>
    <tr>
        <th>Player</th>
        <th>Hole 1</th>
        <th>Hole 2</th>
        <th>Hole 3</th>
        <th>Hole 4</th>
    </tr>
    <tr>
        <td>Player 1</td>
        <td>3</td>
        <td>4</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>Player 2</td>
        <td>4</td>
        <td>3</td>
        <td>4</td>
        <td>2</td>
    </tr>
</table>

</body>
</html>
